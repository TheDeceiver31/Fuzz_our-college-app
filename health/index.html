<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Campus Healthcare</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header Section -->
  <header class="header">
    <h1>Smart Campus Healthcare</h1>
    <p>Your health, our priority on campus.</p>
  </header>

  <!-- Back Button -->
  <div class="back-button">
    <button onclick="goBack()">Back</button>
  </div>

  <!-- Main Section -->
  <main class="content">
    <section class="appointment">
      <h2>Book an Appointment</h2>
      <form id="appointmentForm">
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="enrollment">Enrollment No:</label>
        <input type="text" id="enrollment" name="enrollment" required>

        <label for="contact">Contact No:</label>
        <input type="tel" id="contact" name="contact" required>

        <label for="department">Service Required:</label>
        <select id="department" name="department" required>
          <option value="general">General Check-up</option>
          <option value="emergency">Emergency Care</option>
          <option value="mental">Mental Health Counseling</option>
          <option value="nutrition">Nutrition and Diet Consultation</option>
        </select>

        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" required>

        <button type="submit">Submit</button>
      </form>
      <p id="confirmation"></p>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>Smart Campus Healthcare - Committed to Student Well-being</p>
  </footer>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
